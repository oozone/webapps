<div class="panel panel-default">
  <div class="pnl-head text-center"><h3>Rate your mood</h3></div>
  <div class="panel-body form-horizontal rater">
      <form [formGroup]='rating' (ngSubmit)='onSubmit()' class="">
        <div class="row">
          <div class="col-sm-2 col-sm-offset-1">
            <input type="radio" formControlName="ratingNumber" value="1"  id="mood1"/><label class="img-rounded" for="mood1"></label>
            <div class="">BAD</div>
          </div>
          <div class="col-sm-2">
            <input type="radio" formControlName="ratingNumber" value="2" id="mood2"/><label class="img-rounded" for="mood2"></label>
            <div class="">NOT GOOD</div>
          </div>
          <div class="col-sm-2">
            <input type="radio" formControlName="ratingNumber" value="3"  id="mood3"/><label class="img-rounded" for="mood3"></label>
            <div class="">OK</div>
          </div>
          <div class="col-sm-2">
            <input type="radio" formControlName="ratingNumber" value="4"  id="mood4"/><label class="img-rounded" for="mood4"></label>
            <div class="">GREAT</div>
          </div>
          <div class="col-sm-2">
            <input type="radio" formControlName="ratingNumber" value="5"  id="mood5"/><label class="img-rounded" id="mood5" for="mood5"></label>
            <div class="">FANTASTIC</div>
          </div>
        </div>
        <div class="row top-buffer">
          <div class="col-sm-2 col-sm-offset-1"><label for="comment">Comment:</label></div>
          <div class="col-sm-8">
            
            <textarea rows="5" class="form-control" style="min-width: 100%; resize: none;" id="comment" formControlName='comment'></textarea>
          </div>
        </div>
        <div class="row top-buffer">
          <div class="col-sm-10 col-sm-offset-3">
              <button type='submit' class="btn btn-default">Save</button>
          </div>
        </div>
        
    </form>
  </div>
</div>
