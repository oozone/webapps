<div class="panel panel-default">
    <div class="panel-body form-horizontal">
      <div ng-if="message != ''" style="text-align: center; margin: 0 auto;">
          <h3 style="color: green;">{{ message }}</h3>
      </div>
      
      <form [formGroup]='contact' (ngSubmit)='onSubmit()' class="">
          <h2 class="text-center" style="margin-bottom: 20px">Contact us!</h2>
          <div class="form-group">
            <label for="name_id" class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" id="name_id" formControlName='name'>
              <control-messages [control]="contact.controls.name"></control-messages>
            </div>
          </div>
          
          <div class="form-group">
              <label for="email_id" class="col-sm-3 control-label">Email:</label>
              <div class="col-sm-9">
                  <input class="form-control" type="text" id="email_id" formControlName='email'>
                  <control-messages [control]="contact.controls.email"></control-messages>
              </div> 
          </div>
          <div class="form-group">
            <label for="comment_id" class="col-sm-3 control-label">Message:</label>
            <div class="col-sm-9">
              <textarea style="resize: none;" rows="10" class="form-control" id="comment_id" formControlName='comment'></textarea>
              <control-messages [control]="contact.controls.comment"></control-messages>
            </div>
          </div>
          <div class="col-sm-9 col-sm-offset-3">
              <button type='submit' class="btn btn-default">Send</button>
          </div>
          
        </form>
    </div>
  </div>
